<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja MinePierre</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      background: #1a1a1a;
      color: #e0e0e0;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      padding: 20px;
    }
    header {
      font-size: 28px;
      margin-bottom: 30px;
      color: #00ff00;
      text-shadow: 2px 2px #006600;
    }
    .produto {
      background: #333;
      border: 3px solid #00cc00;
      border-radius: 10px;
      display: inline-block;
      padding: 20px;
      max-width: 300px;
      margin: 10px;
    }
    .produto img {
      width: 150px;
      height: 150px;
      image-rendering: pixelated;
      margin-bottom: 15px;
    }
    button {
      background: #00cc00;
      border: none;
      padding: 10px 20px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
    }
    button:hover {
      background: #009900;
    }
    #carrinho {
      margin-top: 30px;
      background: #222;
      border: 2px solid #00cc00;
      padding: 15px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      font-size: 14px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <header>Loja MinePierre - Kit Básico</header>

  <div class="produto">
    <img src="https://i.imgur.com/Br1M3Na.png" alt="Kit Básico Minecraft" />
    <div>Kit Básico</div>
    <div>Preço: R$20,00</div>
    <button onclick="adicionarAoCarrinho('Kit Básico', 20)">Adicionar ao carrinho</button>
  </div>

  <div id="carrinho">Carrinho vazio</div>

  <script>
    const carrinho = [];
    function adicionarAoCarrinho(nome, preco) {
      carrinho.push({ nome, preco });
      atualizarCarrinho();
    }
    function atualizarCarrinho() {
      if (carrinho.length === 0) {
        document.getElementById('carrinho').innerHTML = 'Carrinho vazio';
        return;
      }
      let html = '<strong>Itens no carrinho:</strong><br>';
      let total = 0;
      carrinho.forEach(item => {
        html += `${item.nome} - R$${item.preco.toFixed(2)}<br>`;
        total += item.preco;
      });
      html += `<br><strong>Total: R$${total.toFixed(2)}</strong>`;
      document.getElementById('carrinho').innerHTML = html;
    }
  </script>
</body>
</html>
